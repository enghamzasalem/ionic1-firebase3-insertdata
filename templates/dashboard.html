<ion-view hide-back-button="false" title="Dashboard" hide-nav-bar="false">
  <ion-content class="has-header">
  
	<div class="padding">
		My Dashboard
	</div>
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label"> Name</span>
    <input type="text" placeholder=" Name" ng-model="name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Message </span>
    <input type="text" placeholder="Message" ng-model="descript">
  </label>
 
</div>
<button class="button button-large button-positive" ng-click="savetofirebase(name,descript)" >
save
</button>

	
	
  </ion-content>
</ion-view>
